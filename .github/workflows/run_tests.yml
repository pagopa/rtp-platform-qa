name: Run Tests

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 1 * * *'  # Scheduled every day at 01:00 UTC
  workflow_dispatch:  # Allows manual run

jobs:
  Integration_test:
    runs-on: ubuntu-latest
    name: Run Tests
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 #v4.2.0
      - name: Setup Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 #v5.2.0
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r bdd-tests/requirements.txt
          pip install -r functional-tests/requirements.txt
          pip install -r contract-tests/requirements.txt
          pip install -r performance-tests/requirements.txt
          pip install -r ux-tests/requirements.txt
          pip install playwright
          playwright install-deps
          playwright install
          pip install -e .
      - name: 'Load secrets'
        run: echo "$SECRETS" >> ./config/.secrets.yaml
        env:
          SECRETS: ${{ secrets.INTEGRATION_TESTS_SECRETS }}
        id: load_secrets
      - name: 'Run functional tests'
        run: |
          pytest functional-tests/tests/ --alluredir allure-results/functional
      - name: 'Run BDD tests'
        run: |
          behave bdd-tests/features/ --format allure_behave.formatter:AllureFormatter -o allure-results/bdd --junit-directory=junit --junit --summary --show-timings -v
      - name: 'Run UX tests'
        run: |
          pytest ux-tests/tests/ --alluredir allure-results/ux
      - name: 'Run performance tests'
        run: |
          locust -f performance-tests/locustfile.py --headless --users 5 --spawn-rate 1 --run-time 10 --host=http://example.com
      - name: 'Run contract tests'
        run: |
          pytest contract-tests/* --disable-warnings --alluredir allure-results/contract
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
      - name: Build test report
        uses: simple-elf/allure-report-action@91e6ff976a8b2303f2551ca36c39ba5256952c08
        if: always()
        continue-on-error: true
        with:
          gh_pages: gh-pages
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 30
