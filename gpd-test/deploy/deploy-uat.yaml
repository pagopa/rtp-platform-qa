apiVersion: apps/v1
kind: Deployment
metadata:
  name: srtp-itn-u-gpd
  namespace: srtp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srtp-itn-u-gpd
  template:
    metadata:
      labels:
        app: srtp-itn-u-gpd
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: srtp-itn-workload-identity
      containers:
        - name: gpd-producer
          image: ghcr.io/pagopa/gpd-test:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
            - name: KEYVAULT_NAME
              value: cstar-u-itn-srtp-kv
            - name: EVENTHUB_SECRET_NAME
              value: gdp-eventhub-connection-string
            - name: EVENTHUB_NAMESPACE
              value: pagopa-u-itn-gps-rtp-integration-evh
            - name: EVENTHUB_TOPIC
              value: rtp-events
---
apiVersion: v1
kind: Service
metadata:
  name: srtp-itn-u-gpd-service
  namespace: srtp
spec:
  selector:
    app: srtp-itn-u-gpd
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: srtp-itn-u-gpd-ingress
  namespace: srtp
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: gpd-test.srtp.uat.pagopa.it
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: srtp-itn-u-gpd-service
                port:
                  number: 80
